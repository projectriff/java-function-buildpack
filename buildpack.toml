  uri  = "https://github.com/projectriff/streaming-http-adapter/blob/master/LICENSE"

[metadata]
  pre_package = "ci/build.sh"
  include_files = [
    "LICENSE",
    "NOTICE",
    "README.md",
    "bin/build",
    "bin/detect",
    "buildpack.toml",
  ]
