api = "0.2"

[buildpack]
id       = "projectriff/java-function"
name     = "riff Java Function Buildpack"
version  = "{{.version}}"
homepage = "https://github.com/projectriff/java-function-buildpack"

[[stacks]]
id = "heroku-18"

[[stacks]]
id = "io.buildpacks.stacks.bionic"

[[stacks]]
id = "org.cloudfoundry.stacks.cflinuxfs3"

[[metadata.configurations]]
name        = "RIFF"
description = "whether this is a riff function without a riff.toml file"
build       = true

[[metadata.configurations]]
name        = "RIFF_HANDLER"
description = "the handler to invoke"
build       = true

[[metadata.dependencies]]
id      = "invoker"
name    = "riff Java Invoker"
version = "0.2.0"
uri     = "https://storage.googleapis.com/projectriff/java-function-invoker/releases/v0.2.0/java-function-invoker-0.2.0.jar"
sha256  = "7ed717ba5c18e8bfab19d4db817112b8c5d3bb7ac1e81764589724ccc644bdcd"
stacks  = [ "heroku-18", "io.buildpacks.stacks.bionic", "org.cloudfoundry.stacks.cflinuxfs3" ]

  [[metadata.dependencies.licenses]]
  type = "Apache-2.0"
  uri  = "https://github.com/projectriff/java-function-invoker/blob/master/LICENSE"

[metadata]
pre-package   = "scripts/build.sh"
include-files = [
  "LICENSE",
  "NOTICE",
  "README.md",
  "bin/build",
  "bin/detect",
  "bin/main",
  "buildpack.toml",
]
